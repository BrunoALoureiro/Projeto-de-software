<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tela de Frutas</title>
</head>
<body class="custom-body-fruta" style="background-color:#0c4319;">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="abobora.jpg" alt="Imagem da Abóbora" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Abóbora</h5>
                        <p class="card-text">R$ 3,50 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="alface.jpg" alt="Imagem do Alface" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Alface</h5>
                        <p class="card-text"> 2,20 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="beterraba.jpg" alt="imagem da Beterraba"  style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Beterraba</h5>
                        <p class="card-text">R$ 8,95 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
              <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="batata doce.jpg" alt="Imagem da Batata Doce" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Batata Doce</h5>
                        <p class="card-text">R$ 4,50 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>  
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="pimentão.jpg" alt="Imagem do pimentão" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Pimentão</h5>
                        <p class="card-text">R$ 6,90 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div> 
              <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="tomate.jpg" alt="Imagem do Tomate" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Tomate</h5>
                        <p class="card-text"> R$ 6,85 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>   
    <footer class="text-center mt-4">
        <button class="btn btn-secondary custom">
            <a href="index.html" style="color: white; text-decoration: none;">VOLTAR</a>
        </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
