<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tela de Frutas</title>
</head>

<body class="custom-body-fruta" style="background-color:#0c4319;">
    

    <!-- Container principal para as frutas -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Card da maçã -->
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="maça.jpg" alt="Imagem da Maçã" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Maçã Gala</h5>
                        <p class="card-text">R$ 7,93 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="banana.jpg" alt="Imagem da Maçã" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Banana Prata</h5>
                        <p class="card-text">R$ 4,99 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="abacaxi.jpg" alt="imagem do abacaxi"  style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Abacaxi</h5>
                        <p class="card-text">R$ 8,95 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>
              <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="morango.jpg" alt="Imagem do morango" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Morango do Nordeste</h5>
                        <p class="card-text">R$ 5,99 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>  
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="maça verde.jpg" alt="Imagem da Maçã Verde" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Maçã Gala</h5>
                        <p class="card-text">R$ 7,99 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div> 
              <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <img class="card-img-top" src="melancia.jpg" alt="Imagem da melancia" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">melancia</h5>
                        <p class="card-text">R$ 6,99 / kg</p>
                        <button class="btn btn-success custom-button-fruta">COMPRAR</button>
                    </div>
                </div>
            </div>   

    <!-- Rodapé com botão de voltar -->
    <footer class="text-center mt-4">
        <button class="btn btn-secondary custom">
            <a href="index.html" style="color: white; text-decoration: none;">VOLTAR</a>
        </button>
    </footer>

    <!-- Inclusão do JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
